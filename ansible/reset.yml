---
- name: Reset k3s cluster
  hosts: k3s_cluster
  gather_facts: true
  become: true
  roles:
    - xanmanning.k3s
  vars:
    k3s_become: true
    k3s_state: uninstalled
  post_tasks:
    - name: Reboot and wait for node to come back up
      become: true
      reboot:
        reboot_command: "{{ custom_reboot_command | default(omit) }}"
        reboot_timeout: 3600
