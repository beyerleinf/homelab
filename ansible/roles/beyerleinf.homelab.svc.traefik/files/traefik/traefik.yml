api:
  dashboard: true

providers:
  docker:
    network: traefik
    exposedByDefault: false
  file:
    directory: "/etc/traefik/conf"

entryPoints:
  websecure:
    address: ":4443"
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"

certificatesResolvers:
  hetzner:
    acme:
      dnsChallenge:
        provider: "hetzner"
      email: "dev@beyerleinf.de"
      storage: "/acme/acme.json"

serversTransport:
  insecureSkipVerify: true

accessLog:
  filters:
    statusCodes:
      - "400-600"
    retryAttempts: true
    minDuration: "50ms"
