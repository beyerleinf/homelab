name: grafana
services:
  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    depends_on:
      - prometheus
    volumes:
      - ${GRAFANA_DATA_DIR}:/var/lib/grafana
      - ${GRAFANA_DIR}/provisioning:/etc/grafana/provisioning/
    environment:
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_DOMAIN: "grafana.lab.beyerleinf.de"
      GF_SERVER_ROOT_URL: "https://grafana.lab.beyerleinf.de"
    networks:
      - grafana
      - traefik
    labels:
      traefik.enable: true
      traefik.http.routers.grafana.rule: "Host(`grafana.lab.beyerleinf.de`)"
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.tls.certresolver: "hetzner"
      traefik.http.services.grafana.loadbalancer.server.port: 3000

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ${PROMETHEUS_DATA_DIR}:/prometheus
      - ${PROMETHEUS_DIR}:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
      - node-exporter
    networks:
      - grafana

  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - grafana

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - ${PROMTAIL_DIR}:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - grafana
    depends_on:
      - loki

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - grafana
    command:
      - "-housekeeping_interval=30s"
      - "-docker_only=true"

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - grafana

networks:
  grafana:
    name: grafana
  traefik:
    external: true
